<form class="form-inline" name="login">
    <input type="text" 
            class="form-control" 
            placeholder="Username" 
            ng-model="username"
            required
            />

    <button type="button" class="btn btn-primary" ng-click="connect()" ng-disabled="login.$invalid">
        Connect
    </button>

    <br>

    <a href=""></a>
</form>
