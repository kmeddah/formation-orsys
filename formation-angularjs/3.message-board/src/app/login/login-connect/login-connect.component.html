<form class="form-inline" name="login">
  <code>{{ $ctrl.title }}{{ version }}</code>
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      ng-model="$ctrl.credentials.username"
      required
    />

    <button type="button" class="btn btn-primary" 
      ng-click="connect()"
      ng-disabled="login.$invalid || credentials.email  || credentials.fullname ">
      Connect
    </button>
  </div>

  <div>
    <a href="javascript:void" ng-click="subscribe()">Or create an account.</a>
  </div>
</form>
